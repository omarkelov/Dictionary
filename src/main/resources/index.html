<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Dictionary</title>
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/libs/jquery-3.5.1.min.js"></script>
        <script src="/js/main.js"></script>
	</head>
    <body>
        <section class="shell">
            <ul class="outer-list">
                <li><span class="caret">Movies</span></li>
                <li><span class="caret">Series</span>
                    <ul class="nested">
                        <li><span class="caret">Breaking Bad</span></li>
                        <li><span class="caret">Westworld</span>
                            <ul class="nested">
                                <li><span class="caret">Season 1</span>
                                    <ol class="nested">
                                        <li>The Original</li>
                                        <li>Chestnut</li>
                                        <li>The Stray</li>
                                        <li>Dissonance Theory</li>
                                        <li>Contrapasso</li>
                                        <li>The Adversary</li>
                                    </ol>
                                </li>
                                <li><span class="caret">Season 2</span></li>
                            </ul>
                        </li>  
                    </ul>
                </li>
                <li><span class="caret">Music</span></li>
                <li><span class="caret">Books</span></li>
            </ul>
            <script>
                var toggler = document.getElementsByClassName("caret");
                var i;

                for (i = 0; i < toggler.length; i++) {
                    toggler[i].addEventListener("click", function() {
                        this.parentElement.querySelector(".nested").classList.toggle("inactive");
                        this.classList.toggle("caret-closed");
                    });
                }
            </script>
        </section>
	</body>
</html>
